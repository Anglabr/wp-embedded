<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"/>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:insert="fragments/header :: header"></div>

<div class="container">
    <h1 class="my-5">Register page</h1>
    <form th:action="@{/register}" method="post">
        <div class="mb-1">
            <input type="text" id="name" name="name" placeholder="First Name" autofocus="autofocus" class="form-control"/> <br />
        </div>
        <div class="mb-1">
            <input type="text" id="surname" name="surname" placeholder="Last Name" autofocus="autofocus" class="form-control"/> <br />
        </div>
        <div class="mb-1">
            <input type="text" id="username" name="username" placeholder="Username" autofocus="autofocus" class="form-control"/> <br />
        </div>
        <div class="mb-1">
            <input type="password" id="password" name="password" placeholder="Password" class="form-control"/> <br />
        </div>
        <button type="submit" class="btn btn-primary my-2">Register</button>
    </form>
    <form th:action="@{/login}" method="get">
        <button type="submit" class="btn btn-light my-2">Log in</button>
    </form>
</div>

<div th:insert="fragments/footer :: footer" class="mt-auto"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
