<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Embed Hub</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"/>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:insert="fragments/header :: header"></div>

<div class="container">
    <h1 class="my-5">My devices</h1>
    <div class="d-flex flex-row mb-3">
        <div class="me-2">
            <form method="post" action="/add">
                <button type="submit" class="btn btn-primary my-2">
                    Add
                </button>
            </form>
        </div>
        <div>
            <form method="post" action="/delete">
                <button type="submit" class="btn btn-danger my-2">
                    Delete all
                </button>
            </form>
        </div>
    </div>
    <th:block th:if="${devices != null}">
        <div class="list-group">
            <a th:each="device : ${devices}" th:href="@{/devices(id=${device.getId()})}" class="list-group-item list-group-item-action">
                <th:block th:text="${device.toString()} ">
                </th:block>
            </a>
        </div>
    </th:block>
</div>

<div th:insert="fragments/footer :: footer" class="mt-auto"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
