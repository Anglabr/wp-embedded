<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Embed Hub</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"/>
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<form method="post" action="/add">
    <button type="submit" >
        Add
    </button>
</form>
<form method="post" action="/delete">
    <button type="submit">
        Delete all
    </button>
</form>

<th:block th:if="${devices != null}">
    <ul >
        <li th:each="device : ${devices}">
            <th:block th:text="${device.toString()} ">
            </th:block>
            <form method="post" th:action="@{'/addEntry/{id}' (id=${device.getId()})}">
                <button type="submit">
                    Add entry
                </button>
                <input type="number" value="50" name="temperature" id="temperature">
                <input type="number" value="50" name="humidity" id="humidity">
                <input type="number" value="50" name="soilMoisture" id="soilMoisture">
            </form>

            <ul>
                <li th:each="entry : ${device.getData()}">
                    <th:block th:text="${entry.toString()}">

                    </th:block>
                </li>
            </ul>
        </li>
    </ul>
</th:block>

<div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
